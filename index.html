<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
    <head>
        <meta charset="UTF-8">
        <link rel="manifest" href="/darkpage/manifest.json">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="index, follow">
        <meta name="author" content="SGOTI2" />
        <meta name="description"
            content="Dark Page is a black screen with no content, useful for a blank tab placholder for people in dark mode who can't use about:blank." />
        <meta name="theme-color" content="rgb(0, 0, 0)">
        <meta property="og:title" content="Dark Page">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://sgoti2.github.io/darkpage/" />
        <meta property="og:locale" content="en_US">
        <meta property="og:description"
            content="Dark Page is a black screen with no content, useful for a blank tab placholder for people in dark mode who can't use about:blank." />
        <meta property="og:site_name" content="Dark Page">
        <meta property="og:image" content="https://github.githubassets.com/favicons/favicon-dark.png">
        <title>Dark Page</title>
        <style>
            html, body {
                background-color: #000000;
            }
            h1, p {
                display: none;
                opacity: 0;
                color: #000000;
            }
        </style>
    </head>
    <body>
        <h1>Dark Page</h1>
        <p>Dark Page is a black screen with no content, useful for a blank tab placholder for people in dark mode who can't use about:blank.</p>
    </body>
</html>
